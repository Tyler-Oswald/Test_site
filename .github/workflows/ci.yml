name: CI

on:
  push:
    branches: ["main"]
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2 # Change from 3.3 to 3.2 or 3.1

      - name: Install dependencies
        run: bundle install

      - name: Build site
        run: bundle exec jekyll build
